name: Continuous Integration

on: [push, pull_request]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest
    container: erlingrj/lf_chisel3
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
            submodules: recursive
      - name: SBT Test
        run: sbt test
